{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="row justify-content-center">
      <div class="col-lg-6 col-xl-5">
          <div class="panel fade-in">
              <h2 class="section-title">Welcome Back</h2>
              <p class="section-subtitle mb-4">Sign in to continue meter tracking.</p>
              <form method="post">
                  {% csrf_token %}
                  {{ form|crispy }}
                  <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
              </form>
              <p class="mt-3 mb-0 section-subtitle">No account yet?
                  <a href="{% url 'meters:register' %}">Register</a>
              </p>
          </div>
      </div>
  </div>
{% endblock %}
