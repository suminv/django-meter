{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-7 col-xl-6">
            <div class="panel fade-in">
                <h1 class="section-title">Create Account</h1>
                <p class="section-subtitle mb-4">Start recording your meter data in less than a minute.</p>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-primary w-100 mt-2" type="submit">Register</button>
                </form>
                <p class="mt-3 mb-0 section-subtitle">Already registered?
                    <a href="{% url 'meters:login' %}">Login</a>
                </p>
            </div>
        </div>
    </div>

{% endblock %}
