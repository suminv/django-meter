<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;800&family=Fraunces:opsz,wght@9..144,500;9..144,700&display=swap" rel="stylesheet">

      {% block scripts %}

      {% endblock %}

      <title>Meter app | {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
      :root {
        --bg-top: #fff3d2;
        --bg-mid: #d9f4ec;
        --bg-bottom: #f4f8ff;
        --ink: #17333b;
        --ink-soft: #4d656c;
        --surface: rgba(255, 255, 255, 0.9);
        --line: rgba(28, 74, 87, 0.16);
        --accent: #0f8a7c;
        --accent-2: #e07a28;
        --accent-3: #174f72;
      }

      body {
        min-height: 100vh;
        color: var(--ink);
        font-family: "Manrope", sans-serif;
        background:
          radial-gradient(1100px 550px at 10% -5%, rgba(224, 122, 40, 0.22), transparent 65%),
          radial-gradient(1000px 500px at 95% 0%, rgba(15, 138, 124, 0.24), transparent 64%),
          linear-gradient(180deg, var(--bg-top), var(--bg-mid) 48%, var(--bg-bottom));
      }

      h1, h2, h3, h4, h5 {
        font-family: "Fraunces", serif;
        letter-spacing: 0.01em;
      }

      .app-shell {
        max-width: 1180px;
      }

      .app-brand {
        color: var(--ink);
      }

      .panel {
        background: var(--surface);
        border: 1px solid var(--line);
        border-radius: 18px;
        backdrop-filter: blur(7px);
        box-shadow: 0 15px 40px rgba(15, 64, 70, 0.12);
        padding: 1.4rem;
      }

      .panel + .panel {
        margin-top: 1rem;
      }

      .section-title {
        font-weight: 700;
        margin-bottom: 0.35rem;
      }

      .section-subtitle {
        color: var(--ink-soft);
      }

      .btn-primary {
        border: none;
        background: linear-gradient(100deg, var(--accent), var(--accent-3));
        box-shadow: 0 8px 24px rgba(15, 138, 124, 0.24);
      }

      .btn-primary:hover {
        filter: brightness(0.96);
      }

      .btn-outline-secondary {
        border-color: var(--line);
        color: var(--ink);
      }

      .table {
        --bs-table-bg: transparent;
      }

      .table > :not(caption) > * > * {
        border-bottom-color: rgba(23, 51, 59, 0.12);
      }

      .form-control, .form-select {
        border-color: rgba(23, 51, 59, 0.2);
      }

      .form-control:focus, .form-select:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 0.2rem rgba(15, 138, 124, 0.2);
      }

      .fade-in {
        animation: rise-in 420ms ease-out both;
      }

      .stagger-1 { animation-delay: 80ms; }
      .stagger-2 { animation-delay: 150ms; }
      .stagger-3 { animation-delay: 220ms; }

      @keyframes rise-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @media (max-width: 768px) {
        .panel {
          border-radius: 14px;
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>

    {% include 'navbar.html' %}

    <div class="container app-shell mt-4 mb-5">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show panel border-0" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
